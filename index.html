        <script>

                        document.getElementById('data6_1').textContent = data[5].id;
                        document.getElementById('data7_0').textContent = data[6].name;
                        document.getElementById('data7_1').textContent = data[6].id;
                        document.getElementById('data8_0').textContent = data[7].name;
                        document.getElementById('data8_1').textContent = data[7].id;
                        document.getElementById('data9_0').textContent = data[8].name;
                        document.getElementById('data9_1').textContent = data[8].id;
                        document.getElementById('data10_0').textContent = data[9].name;
                        document.getElementById('data10_1').textContent = data[9].id;
                        document.getElementById('data11_0').textContent = data[10].name;
                        document.getElementById('data11_1').textContent = data[10].id;
                    })
                    .catch(error => {
                        console.error('Terjadi kesalahan:', error);
                        document.getElementById('data').textContent = 'Terjadi kesalahan saat mengambil data.';

            }

            // Panggil fungsi fetchData saat halaman dimuat
            fetchData();
